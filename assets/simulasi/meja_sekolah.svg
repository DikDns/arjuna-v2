<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   width="120"
   height="80"
   viewBox="0 0 120 80"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg">
  <!-- Permukaan Meja -->
  <rect
     style="fill:#cd853f;stroke:#8b4513;stroke-width:2"
     width="100"
     height="40"
     x="10"
     y="10" />
  <!-- Kaki Meja -->
  <rect
     style="fill:#8b4513;stroke:#000000;stroke-width:1"
     width="10"
     height="30"
     x="20"
     y="50" />
  <rect
     style="fill:#8b4513;stroke:#000000;stroke-width:1"
     width="10"
     height="30"
     x="90"
     y="50" />
  <!-- Laci Meja -->
  <rect
     style="fill:#a0522d;stroke:#000000;stroke-width:1"
     width="30"
     height="15"
     x="45"
     y="35" />
  <!-- Gagang Laci -->
  <rect
     style="fill:#deb887;stroke:#000000;stroke-width:0.5"
     width="10"
     height="2"
     x="55"
     y="42" />
  <!-- Buku di atas meja -->
  <rect
     style="fill:#4169e1;stroke:#000000;stroke-width:0.5"
     width="20"
     height="15"
     x="20"
     y="5" />
  <rect
     style="fill:#ff6347;stroke:#000000;stroke-width:0.5"
     width="20"
     height="15"
     x="25"
     y="2" />
  <!-- Pensil di atas meja -->
  <rect
     style="fill:#ffff00;stroke:#000000;stroke-width:0.5"
     width="15"
     height="2"
     x="80"
     y="15"
     transform="rotate(30,80,15)" />
</svg>